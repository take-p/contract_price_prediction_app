<form method="post" enctype=multipart/form-data>
  <div id="file" class="input-group">
    <div class="custom-file">
      <input type="file" id="customfile" class="custom-file-input" name="file" multiple />
      <label class="custom-file-label" for="customfile" data-browse="参照">画像を選択してね！</label>
    </div>
    <div class="input-group-append">
      <button type="button" class="btn btn-warning reset">取消</button>
    </div>
    <div class="input-group-append">
      <button type="submit" class="btn btn-info">鑑定</button>
    </div>
  </div>
</form>
